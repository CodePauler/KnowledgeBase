spring:
  application:
    name: Backend
  datasource:
    url: jdbc:mysql://localhost:3306/knowledgebase?useSSL=false&serverTimezone=UTC
    username: root    # TODO: 修改为你自己的 MySQL 用户名
    password: 123456  # TODO: 修改为你自己的 MySQL 密码
  servlet:
    multipart:
      max-file-size: 200MB      # 单个文件最大 100MB
      max-request-size: 200MB   # 整个请求最大 100MB
  web:
    error:
      whitelabel:
        enabled: false
  autoconfigure:
    exclude: org.springframework.ai.autoconfigure.vectorstore.pgvector.PgVectorStoreAutoConfiguration
  ai:
    vectorstore:
      pgvector:
        # PostgreSQL 数据源配置
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://localhost:5432/knowledgebase_vector
        username: postgres  # TODO: 修改为你自己的 PostgreSQL 用户名
        password: 123456    # TODO: 修改为你自己的 PostgreSQL 密码
        # Vector store 配置
        initialize-schema: true
        table-name: document_chunk
        dimension: 2048
        distance-type: COSINE_DISTANCE
    zhipuai:
      api-key: ${ZHIPU_API_KEY} # TODO: 环境变量中设置你的智谱 API Key
      chat:
        options:
          model: glm-4-air-250414       # GLM 对话模型
          temperature: 0.7
          max-tokens: 15000
      embeddings:
        options:
          model: embedding-3          # 智谱向量模型
  task:
    execution:
      pool:
        core-size: 4
        max-size: 8
        queue-capacity: 100

# mybatis config
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.knowledgebase.backend.entity
  configuration:
    map-underscore-to-camel-case: true

# JWT TOKEN
jwt:
  secret: kfc-crazy-thursday-vme-fifty-dhu-dhu
  expiration: 86400000  # 24 hours in ms

# Azure Blob Storage
azure:
  blob:
    container: knowledge-files
    base-folder: knowledge
    connection-string: ${AZURE_STORAGE_CONNECTION_STRING:}  # TODO: 环境变量中设置你的 Azure Blob Storage 连接字符串


# Knowledge Vector Configuration
knowledge:
  vector:
    min-length: 100  # 小于该长度的文本不分片，按单块入库
